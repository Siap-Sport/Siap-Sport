<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/STYLE/style.css">
    <title>Siap - Sport</title>
    <link rel="icon" href="/IMG/logo-04.jpg">
</head>
<header>
    <nav>
        <div class="nav">
           
            <div class="logo">
                <img src="/IMG/logo con sombra_Mesa de trabajo 1 copia.png" alt="logo de Siap">
            </div>
            <div class="title">
                <div class="dentroTitle">
                    <img src="/IMG/vs.png" alt="">
                </div>
            </div>
        </div>
    </nav>
    <div class="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/d8YkUtCvLQM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="cChat">
        <div class="chat">
            <h3>Chatea con nosotros</h3>
        </div>
    </div>
    
    <div class="soloGrande">

        <div class="cajaCajaUno">

            <div class="mensajes">
                <div class="cajaEnviado" id="cajaEnviado">
                    <div class="imprimirTexto" id="imprimirTexto">
                        
                    </div>
                   
                </div>
            </div>
            
            <div class="cajaChat">
                
                <div class="eso">
                    <form action="" id="formulario">
                        <input type="text" placeholder="No diga eso" id="info" class="info">
                    </form>
                </div>
                <div class="boton">
                    <button id="send" class="send" type="submit" onclick="enviarMensaje(info.value)">Send</button>
                </div>
                
            </div>
            
        </div>
        
    </div>

<script src="/JS/app.js"></script>
</header>
<body>
</body>
</html>
